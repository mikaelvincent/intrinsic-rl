seed:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
device: cpu
method: rnd

env:
  id: HalfCheetah-v5
  vec_envs: 8
  frame_skip: 1
  domain_randomization: false
  async_vector: false

ppo:
  rollout_steps_per_env: 2048
  minibatches: 32
  epochs: 10
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  value_clip_range: 0.2
  kl_penalty_coef: 0.0
  kl_stop: 0.03

intrinsic:
  eta: 0.04
  r_clip: 5.0
  fail_on_error: true

evaluation:
  interval_steps: 16384
  episodes: 20

logging:
  csv_interval: 300000
  checkpoint_interval: 1500000
  checkpoint_max_to_keep: null

exp:
  deterministic: true
  total_steps: 15000000
  profile_cuda_sync: false
