seed:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
  - 7
device: cpu
method: icm

env:
  id: BipedalWalker-v3
  vec_envs: 8
  frame_skip: 1
  domain_randomization: false
  async_vector: false

ppo:
  rollout_steps_per_env: 2048
  minibatches: 16
  epochs: 5
  learning_rate: 5.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.25
  entropy_coef: 0.0
  value_coef: 0.5
  value_clip_range: 0.0
  kl_penalty_coef: 0.0
  kl_stop: 0.06

intrinsic:
  eta: 0.08
  r_clip: 4.0
  fail_on_error: true

evaluation:
  interval_steps: 16384
  episodes: 20

logging:
  csv_interval: 140000
  checkpoint_interval: 700000
  checkpoint_max_to_keep: null

exp:
  deterministic: true
  total_steps: 7000000
  profile_cuda_sync: false
