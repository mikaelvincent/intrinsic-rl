device: cpu
method: rnd
seed: [0, 1, 2, 3, 4, 5, 6, 7]

env:
  id: BipedalWalker-v3
  vec_envs: 8
  discrete_actions: false
  async_vector: true

ppo:
  steps_per_update: 256
  minibatches: 32
  epochs: 10
  learning_rate: "3e-4"
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.0
  value_coef: 0.5
  value_clip_range: 0.2
  kl_penalty_coef: 0.0
  kl_stop: 0.03

intrinsic:
  eta: 0.02
  r_clip: 5.0

logging:
  csv_interval: 10000
  checkpoint_interval: 300000

exp:
  total_steps: 3000000
  deterministic: false
