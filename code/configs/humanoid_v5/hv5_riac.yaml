seed:
  - 0
  - 1
  - 2
  - 3
  - 4
device: cpu
method: riac

env:
  id: Humanoid-v5
  vec_envs: 4
  frame_skip: 1
  domain_randomization: false
  async_vector: false

ppo:
  rollout_steps_per_env: 4096
  minibatches: 32
  epochs: 5
  learning_rate: 2.0e-4
  gamma: 0.99
  gae_lambda: 0.97
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  value_clip_range: 0.2
  kl_penalty_coef: 0.0
  kl_stop: 0.03

intrinsic:
  eta: 0.06
  alpha_lp: 0.5
  r_clip: 5.0
  region_capacity: 256
  depth_max: 12
  ema_beta_long: 0.998
  ema_beta_short: 0.92
  fail_on_error: true
  checkpoint_include_points: true

evaluation:
  interval_steps: 16384
  episodes: 20

logging:
  csv_interval: 600000
  checkpoint_interval: 3000000
  checkpoint_max_to_keep: null

exp:
  deterministic: true
  total_steps: 30000000
  profile_cuda_sync: false
