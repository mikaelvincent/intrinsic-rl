# MountainCar — vanilla PPO with frame-skip=2 example.
seed: 1
device: "cpu"
method: "vanilla"

env:
  id: "MountainCar-v0"
  vec_envs: 8
  frame_skip: 2          # <— demonstrates optional frame-skip wrapper
  domain_randomization: false
  discrete_actions: true

ppo:
  steps_per_update: 128
  minibatches: 32
  epochs: 4
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.0

intrinsic:
  eta: 0.0               # no intrinsic for vanilla PPO
  alpha_impact: 1.0
  bin_size: 0.25
  r_clip: 5.0

adaptation:
  enabled: false

evaluation:
  interval_steps: 50000
  episodes: 5

logging:
  tb: false
  csv_interval: 1000
  checkpoint_interval: 10000
