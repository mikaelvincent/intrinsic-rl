# ICM on MountainCar â€” 10k-step smoke test.
seed: 1
device: "cpu"
method: "icm"

env:
  id: "MountainCar-v0"
  vec_envs: 8
  frame_skip: 1
  domain_randomization: false
  discrete_actions: true

ppo:
  steps_per_update: 128     # per-env steps; total per update = 128 * 8 = 1024
  minibatches: 32
  epochs: 4
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01

intrinsic:
  eta: 0.2                  # scale intrinsic vs. extrinsic
  # other knobs use defaults from schema (r_clip=5.0 etc.)

adaptation:
  enabled: false

evaluation:
  interval_steps: 50000
  episodes: 5

logging:
  tb: false                 # CSV-only for lightweight smoke runs
  csv_interval: 1000
  checkpoint_interval: 10000
