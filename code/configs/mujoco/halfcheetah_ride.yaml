seed: 1
device: "cuda:0"
method: "ride"

env:
  id: "HalfCheetah-v5"
  vec_envs: 16
  frame_skip: 1
  domain_randomization: true
  discrete_actions: false
  car_discrete_action_set: null

ppo:
  steps_per_update: 2048
  minibatches: 32
  epochs: 10
  learning_rate: 0.0003
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  value_clip_range: 0.2
  kl_penalty_coef: 0.0
  kl_stop: 0.0

intrinsic:
  eta: 0.05
  alpha_impact: 1.0
  alpha_lp: 0.5
  r_clip: 5.0
  bin_size: 0.25
  region_capacity: 200
  depth_max: 12
  ema_beta_long: 0.995
  ema_beta_short: 0.9
  normalize_inside: true
  gate:
    enabled: true
    tau_lp_mult: 0.01
    tau_s: 2.0
    hysteresis_up_mult: 2.0
    min_consec_to_gate: 5
    min_regions_for_gating: 3

adaptation:
  enabled: false
  interval_steps: 50000
  entropy_low_frac: 0.3

evaluation:
  interval_steps: 100000
  episodes: 10

logging:
  tb: true
  csv_interval: 10000
  checkpoint_interval: 100000

exp:
  deterministic: true
  total_steps: 7000000
