device: cpu
method: glpe
seed: [0, 1, 2, 3, 4, 5, 6, 7]

env:
  id: BipedalWalker-v3
  vec_envs: 8
  discrete_actions: false
  async_vector: true

ppo:
  steps_per_update: 2048
  minibatches: 32
  epochs: 10
  learning_rate: "3e-4"
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.0
  value_coef: 0.5
  value_clip_range: 0.2
  kl_penalty_coef: 0.0
  kl_stop: 0.03

intrinsic:
  eta: 0.05
  alpha_impact: 1.0
  alpha_lp: 1.0
  r_clip: 5.0
  region_capacity: 256
  depth_max: 12
  ema_beta_long: 0.995
  ema_beta_short: 0.90
  normalize_inside: true
  checkpoint_include_points: false
  gate:
    enabled: true
    tau_lp_mult: 0.05
    tau_s: 2.0
    hysteresis_up_mult: 2.0
    min_consec_to_gate: 5
    min_regions_for_gating: 8
    median_cache_interval: 64

logging:
  csv_interval: 10000
  checkpoint_interval: 300000

exp:
  total_steps: 3000000
  deterministic: false
